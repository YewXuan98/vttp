  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Your name">
      <mat-error *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched">
        Name is required and must be at least 3 characters.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Your email">
      <mat-error *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
        Enter a valid email.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" placeholder="Your message"></textarea>
      <mat-error *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched">
        Message is required.
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Send</button>
  </form>
